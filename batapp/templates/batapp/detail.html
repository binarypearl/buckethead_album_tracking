<html>
  <body>
    <h3>Here are the stats for: {{ object.album_name }}</h3>
    <table border=2 width=300 height=200>
      <tr>
	<td>Pike Number:</td><td>{{ object.pike_number }}</td>
      </tr>
      <tr>
	<td>Album Name:</td><td>{{ object.album_name }}</td>
      </tr>
      <tr>
	<td>Pace:</td><td>{{ object.album_pace }}</td>
      </tr>
      <tr>
	<td>Heaviness:</td><td>{{ object.album_heaviness }}</td>
      </tr>
      <tr>
	<td>Genre:</td><td>{{ object.album_genre }}</td>
      </tr>
      <tr>
	<td>Tracklist:</td><td><textarea readonly rows=15 cols=50>{{ object.album_tracklist }}</textarea></td>
      </tr>
    </table>
  </body>
</html>
